<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's List</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body style="background-color: #f5f7fb;">
    <nav class="navigation">
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>

        <a href="index.html" class="logo" style="text-decoration: none;"><span>My</span>Care.org</a>
    </nav>
    <div class="doctors-list">
        <h2>Find A Doctor</h2>
        <h5 class="sub-heading">Find the right health specialist from our list of doctors. </h5>
        <div id="cards">  
        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/products").then((data)=>{
    //console.log(data);
    return data.json();
}).then((completeData)=>{
    //console.log(completeData.products[0].title);
    let data2 = "";
    completeData.products.map((values)=>{
        data2 += `<div class="card" style="width: 20rem;">
        <img src=${values.images[0]} class="card-img-top" alt="image">
        <div class="card-body">
          <h5 class="card-title">${values.title}</h5>
          <p class="card-text">${values.description}</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
    </div>`;
    });
    document.getElementById("cards").innerHTML = data2;
}).catch((err)=>{
    console.log(err);
})
    </script>
    
</body>
</html>
